name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-apple-darwin
            runner: macos-latest

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install dependencies
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: |
            Download Roots ${{ github.ref_name }}

            **macOS:** Right-click the app â†’ "Open" on first launch, or install via Homebrew:
            ```
            brew tap konradmichalik/tap
            brew install --cask roots
            ```
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  update-homebrew:
    needs: release
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          echo "Waiting for DMG assets on release ${TAG}..."
          for i in $(seq 1 30); do
            ASSETS=$(gh release view "$TAG" --json assets --jq '[.assets[].name | select(endswith(".dmg"))] | length')
            if [ "$ASSETS" -ge 2 ]; then
              echo "Both DMGs are available."
              exit 0
            fi
            echo "Found ${ASSETS}/2 DMGs, waiting 30s... (attempt ${i}/30)"
            sleep 30
          done
          echo "Timed out waiting for assets."
          exit 1

      - name: Download DMGs and compute SHA256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          gh release download "$TAG" --pattern "*_aarch64.dmg" --dir /tmp/dmg
          gh release download "$TAG" --pattern "*_x64.dmg" --dir /tmp/dmg

          SHA_ARM=$(shasum -a 256 /tmp/dmg/*_aarch64.dmg | awk '{print $1}')
          SHA_INTEL=$(shasum -a 256 /tmp/dmg/*_x64.dmg | awk '{print $1}')

          APP_VERSION=$(cat package.json | python3 -c "import sys,json; print(json.load(sys.stdin)['version'])")

          echo "SHA_ARM=${SHA_ARM}" >> "$GITHUB_ENV"
          echo "SHA_INTEL=${SHA_INTEL}" >> "$GITHUB_ENV"
          echo "APP_VERSION=${APP_VERSION}" >> "$GITHUB_ENV"
          echo "TAG=${TAG}" >> "$GITHUB_ENV"

          echo "ARM SHA256: ${SHA_ARM}"
          echo "Intel SHA256: ${SHA_INTEL}"
          echo "App version: ${APP_VERSION}"
          echo "Tag: ${TAG}"

      - name: Trigger Homebrew tap update
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          gh api repos/konradmichalik/homebrew-tap/dispatches \
            --method POST \
            --field event_type="update-cask" \
            --field "client_payload[app]=roots" \
            --field "client_payload[version]=${APP_VERSION}" \
            --field "client_payload[tag]=${TAG}" \
            --field "client_payload[sha_arm]=${SHA_ARM}" \
            --field "client_payload[sha_intel]=${SHA_INTEL}"
